<section>

  <div class="head-portfolio  text-center" style="color: #2c3e50;">
    <h1 class="text-uppercase mt-5 display-5 fw-bolder">api foods</h1>
    <p class="start-body py-2"><i class="fa-solid fa-star  fa-2xl"></i></p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 my-1" *ngFor="let pizza of pizzaArry">
        <div class="card">
          <img [src]="pizza.image_url" class="w-100" style="width:250px ; height: 250px;" alt="">
          <div class="card-body bg-light">
          <h4>Title: {{pizza.title}}</h4>
          <button class="bg-primary text-white p-2 rounded rounded-pill border-0 ">id: {{pizza.recipe_id}}</button>
          <p class="mt-3">{{pizza.publisher}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
